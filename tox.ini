[tox]
envlist =
       isort
       {py37,py38,py39,py310}-{django32}
       {py38,py39,py310}-{django40,django41}
       {py310,py311}-{django41,djangomain}
       py311-djangomain-tablibdev

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
setenv = PYTHONPATH = {toxinidir}/tests
commands = python ./runtests.py
# if running locally, you need escape the # on Mac OS
# https://github.com/tox-dev/tox/issues/2638
deps =
    tablibdev: -egit+https://github.com/jazzband/tablib.git@master#egg=tablib
    django32: Django>=3.2,<4.0
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2
    djangomain: https://github.com/django/django/archive/main.tar.gz
    -rrequirements/test.txt

# if postgres / mysql environment variables exist, we can go ahead and run db specific tests
passenv =
    COVERAGE
    IMPORT_EXPORT_POSTGRESQL_USER
    IMPORT_EXPORT_POSTGRESQL_PASSWORD
    IMPORT_EXPORT_MYSQL_USER
    IMPORT_EXPORT_MYSQL_PASSWORD
    IMPORT_EXPORT_TEST_TYPE

[testenv:isort]
skip_install = True
deps = isort
commands = isort --check-only import_export tests
