[tox]
envlist =
    py{27,34,35}-django{18}-tablib{dev}-celery{4},
    py{33}-django{18}-tablib{dev}-celery{31},
    py{27,34,35}-django{19,110}-tablib{dev}-celery{4},
    py{27,34,35,36}-django{111}-tablib{dev}-celery{4},
    py{34,35,36}-django{20}-tablib{dev}-celery{4},

[testenv]
commands=python {toxinidir}/tests/manage.py test core
deps=
    openpyxl==2.4.11
    tablibdev: -egit+https://github.com/kennethreitz/tablib.git#egg=tablib
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<1.11
    django111: Django>=1.11,<1.12
    django20: Django>=2.0,<2.1
    celery31: celery>=3.1.0,<=4.0
    celery4: celery>=4.0
