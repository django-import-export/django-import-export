language: python
cache: pip
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
env:
  - DJANGO="Django>=1.8,<1.9" CELERY="celery>=3.1.0,<=4.0"
  - DJANGO="Django>=1.8,<1.9" CELERY="celery>=4.0"
  - DJANGO="Django>=1.9,<1.10" CELERY="celery>=4.0"
  - DJANGO="Django>=1.10,<1.11" CELERY="celery>=4.0"
  - DJANGO="Django>=1.11,<1.12" CELERY="celery>=4.0"
  - DJANGO="Django>=2.0,<2.1" CELERY="celery>=4.0"
  - DJANGO="https://github.com/django/django/archive/master.tar.gz" CELERY="celery>=4.0"
install:
  - pip install -q $DJANGO
  - pip install -e git+https://github.com/kennethreitz/tablib.git#egg=tablib
  - pip install -r requirements/base.txt
  - pip install coveralls
  - pip install $CELERY

script:
   - python -Wall `which coverage` run --omit='setup.py' --source=. tests/manage.py test core --settings=
after_success:
  - coveralls
matrix:
  exclude:
    - python: "3.3"
      env: DJANGO="Django>=1.9,<1.10" CELERY="celery>=4.0"
    - python: "3.3"
      env: DJANGO="Django>=1.10,<1.11" CELERY="celery>=4.0"
    - python: "3.3"
      env: DJANGO="Django>=1.8,<1.9" CELERY="celery>=4.0"
    - python: "2.7"
      env: DJANGO="https://github.com/django/django/archive/master.tar.gz" CELERY="celery>=4.0"
    - python: "2.7"
      env: DJANGO="Django>=2.0,<2.1" CELERY="celery>=4.0"
    - python: "2.7"
      env: DJANGO="Django>=1.8,<1.9" CELERY="celery>=3.1.0,<=4.0"
    - python: "3.3"
      env: DJANGO="Django>=1.11,<1.12" CELERY="celery>=4.0"
    - python: "3.3"
      env: DJANGO="https://github.com/django/django/archive/master.tar.gz" CELERY="celery>=4.0"
    - python: "3.3"
      env: DJANGO="Django>=2.0,<2.1" CELERY="celery>=4.0"
    - python: "3.4"
      env: DJANGO="https://github.com/django/django/archive/master.tar.gz" CELERY="celery>=4.0"
    - python: "3.4"
      env: DJANGO="Django>=1.8,<1.9" CELERY="celery>=3.1.0,<=4.0"
    - python: "3.5"
      env: DJANGO="Django>=1.8,<1.9" CELERY="celery>=3.1.0,<=4.0" 
    - python: "3.6"
      env: DJANGO="Django>=1.8,<1.9" CELERY="celery>=3.1.0,<=4.0"
    - python: "3.6"
      env: DJANGO="Django>=1.8,<1.9" CELERY="celery>=4.0"
    - python: "3.6"
      env: DJANGO="Django>=1.9,<1.10" CELERY="celery>=4.0"
    - python: "3.6"
      env: DJANGO="Django>=1.10,<1.11" CELERY="celery>=4.0"
